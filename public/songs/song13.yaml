id: "13"
title: "Przez wiarę"
author: "Nieznany"
year: "2024"
tags: ["worship", "faith", "praise"]
key: "A"
verses:
  - content: |
      Przez wiarę Bożą widzimy moc
      Wszystko to, co stworzyła Jego dłoń
      Ludzie, pewni tego, co obiecał Bóg
      Choć nie widzieli, ufali Mu!

  - content: |
      Przez wiarę nasi ojcowie szli
      W mocy Bożych obietnic w sercach swych
      Oczekując miasta, które wzniesie Pan
      A pokój panować będzie tam

  - content: |
      Chcemy tak jak dzieci obietnicy
      Ufać Temu, który słów dotrzyma swych
      Póki będzie nasz życiowy bieg tu trwał
      Do końca w wierze chcemy stać!

  - content: |
      Prorocy wiarą widzieli dzień
      W którym Mesjasz na ziemi zrodzi się
      Aby mocą swą pokonać grzech i śmierć
      I powstać z martwych na trzeci dzień

  - content: |
      Przez wiarę Kościół posłany jest
      W mocy Ducha rozgłaszać Bożą wieść
      O tym, że w Jezusie Bóg zbawienie dał
      Niech o tym słyszy cały świat

  - content: |
      Chcemy tak jak dzieci obietnicy
      Ufać Temu, który słów dotrzyma swych
      Póki będzie nasz życiowy bieg tu trwał
      Do końca w wierze chcemy stać!

  - content: |
      Przez wiarę góry poruszą się
      Boża łaska przemieni życie twe
      Bo w Chrystusie wszystko to możliwe jest
      A właśnie w Nim wiara ma swój kres

  - content: |
      Chcemy tak jak dzieci obietnicy
      Ufać Temu, który słów dotrzyma swych
      Póki będzie nasz życiowy bieg tu trwał
      Do końca w wierze chcemy stać! 